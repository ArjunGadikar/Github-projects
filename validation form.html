<html>
 <body>
	<h1 style="text-align: center;">
		REGISTRATION FORM
	</h1>
	<form name="RegForm" onsubmit="return THANKYOU"
		method="post">
		<p>
			Name:
			<input type="text" size="65" name="Name" required />
		</p>
		<br />
		<p>
			Address:
			<input type="text" size="65" name="Address"  required />
		</p>
		<br />
		<p>
			E-mail Address:
			<input type="text" size="65" name="EMail" required />
		</p>
		<br />
		<p>
			Password:
			<input type="text" size="65" name="Password" required />
		</p>
		<br />
		<p>
			Telephone:
			<input type="text" size="65" name="Telephone" required />
		</p>
		<br />
		<p>
			SELECT YOUR COURSE
			<select type="text" value="" name="Subject" >
				
				<option>MBA</option>
				<option>BCA</option>
				<option>MCA</option>
	
			</select>
		</p>
		<br />
		<br />
		<p>
			Comments:
			<textarea cols="55" name="Comment"> </textarea>
		</p>
		<p>
			<input type="submit" value="send" name="Submit" />
			<input type="reset" value="Reset" name="Reset" />
		</p>
	</form>
</body>
</html>
